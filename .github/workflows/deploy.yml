name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: heimdall
  IMAGE_NAME: heimdall
  RESOURCE_GROUP: openclaw
  CONTAINER_APP_NAME: heimdall
  CONTAINER_APP_ENV: heimdall-env
  LOCATION: centralindia

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          APP_WEBHOOK_SECRET: ${{ secrets.APP_WEBHOOK_SECRET }}
        run: |
          az extension add --name containerapp --upgrade --yes

          EXISTS=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query name -o tsv 2>/dev/null || echo "")

          if [ -z "$EXISTS" ]; then
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 3000 \
              --ingress external \
              --secrets \
                app-id="$APP_ID" \
                app-private-key="$APP_PRIVATE_KEY" \
                app-webhook-secret="$APP_WEBHOOK_SECRET" \
              --env-vars \
                GITHUB_APP_ID=secretref:app-id \
                GITHUB_APP_PRIVATE_KEY=secretref:app-private-key \
                GITHUB_WEBHOOK_SECRET=secretref:app-webhook-secret \
                PORT=3000
          else
            az containerapp secret set \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --secrets \
                app-id="$APP_ID" \
                app-private-key="$APP_PRIVATE_KEY" \
                app-webhook-secret="$APP_WEBHOOK_SECRET"

            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --set-env-vars \
                GITHUB_APP_ID=secretref:app-id \
                GITHUB_APP_PRIVATE_KEY=secretref:app-private-key \
                GITHUB_WEBHOOK_SECRET=secretref:app-webhook-secret \
                PORT=3000
          fi
